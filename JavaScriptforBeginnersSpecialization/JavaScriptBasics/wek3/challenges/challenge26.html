<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Event Challenges: Challenge 26</title>
</head>
<body>
    <h1>JavaScript Event Challenges: Challenge 26</h1>
    <div>
        <p>This is paragraph number 1</p>
    </div>
    <button>Add a paragraph</button>
    <button>Remove  paragraph</button>

    <script>
        var btns = document.getElementsByTagName('button');
        var myDiv = document.querySelector('div');

        btns[0].onclick = function(){
            var ps = document.querySelectorAll('div p');
            var lenp = ps.length+1;
            var p = document.createElement('p');
            var ptext = document.createTextNode(`A new paragraph ${lenp}`);
            p.appendChild(ptext);

            myDiv.appendChild(p);
            
        };
        btns[1].onclick = function(){
            var ps = document.querySelectorAll('div p');
            if (ps.length > 1){
                myDiv.removeChild(myDiv.children[ps.length-1]);
            }else{
                alert("don't delete the last paragraph!")
            }


        };
    </script>
</body>
</html>
