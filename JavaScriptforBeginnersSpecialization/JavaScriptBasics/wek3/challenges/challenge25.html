<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Event Challenges: Challenge 25</title>
</head>
<body>
    <h1>JavaScript Event Challenges: Challenge 25</h1>
    <div>
        <p>Here is the first paragraph of text</p>
    </div>
    <button>Add a paragraph</button>
    <button>Remove  paragraph</button>

    <script>
        var btns = document.getElementsByTagName('button');
        var myDiv = document.querySelector('div');
       
        btns[0].onclick = function(){

            var p = document.createElement('p');
            var ptext = document.createTextNode('A new paragraph');
            p.appendChild(ptext)

            myDiv.appendChild(p)
            
        };
        btns[1].onclick = function(){
            var ps = document.querySelectorAll('div p')
            myDiv.removeChild(myDiv.children[ps.length-1])

        };
    </script>
</body>
</html>
