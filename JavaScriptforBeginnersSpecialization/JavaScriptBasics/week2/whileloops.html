<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing While Loops </title>
</head>
<body>
    <h1>While loops</h1>
    

    <script>
        var incrementor = 0;
        var text = "";
        while(incrementor < 10){
            text += `The incrementor has gone up to  ${incrementor} \n`;
            incrementor ++;
        }
        console.log(text);


        var  i =0;
        sqr = ''
        while (i <= 10){
            sqr += `the incrementer is ${i}, and square of it is ${i*i} \n`;
            i++;
        }
        console.log(sqr);
    </script>
</body>
</html>
