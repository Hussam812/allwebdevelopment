<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequence, Selection and Loop</title>
</head>
<body>
    <h1>Working with Sequence, Selection and Loop</h1>
    <script>
        foods = ['cheese', 'pie', 'lunch', 'breakfast'];
        var myString = "I am really hungry for some";
        for (food of foods){
            console.log(`${myString} ${food.toUpperCase()}`);

        }

    </script>
    
</body>
</html>
