<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Jerry</title>
        <link rel="stylesheet" href="stylejerry.css">
    </head>
    <body>
        <div class="minion">
            <div class="hands">
                <div class="left"></div>
                <div class="right"></div>
                <div class="fingers-l"></div>
                <div class="fingrers-r"></div>
                <div class="glove-l"></div>
                <div class="glove-r"></div>
            </div>

            <div class="glasses">
                <div class="glassesline1"></div>
                <div class="glassesline2"></div>
                <div class="glass1">
                    <div class="eye1"></div>
                </div>
                <div class="glass2">
                    <div class="eye2"></div>
                </div>
            </div>

            <div class="mouth">
                <ul class="teeth">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>

                </ul>
            </div>

            <div class="belt-left"></div>

            <div class="pants"></div>
            <div class="legs">
                <div class="left"></div>
                <div class="right"></div>
                <div class="shoe-1"></div>
                <div class="shoe-2"></div>

            </div>
        </div>

</html>
