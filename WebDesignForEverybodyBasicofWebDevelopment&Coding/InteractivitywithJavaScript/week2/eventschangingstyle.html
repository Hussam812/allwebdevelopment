<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Change style</title>
    <script src="js/changingstyle.js"></script>
    <link rel="stylesheet" href="css/changingstyle.css">
</head>
<body>
    <h1>Changing the style</h1>
    <p>JavaScript can change the style of an HTML.elemnt</p>
    <button type="button" onclick="openMe()" >Open!</button>
    <button type="button" onclick="closeMe()">Close!</button>
    <p id="demo">
        Extra details...you can open 
        and close this paragraph using the buttons above.
    </p>

</body>
</html>
