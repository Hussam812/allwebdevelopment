<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body onload="message('LOAD')" onresize="message('RESIZE')">
    <h1>JavaScript Events - Responding to Events</h1>
    <p onclick="message('ClICK')">It is possible
    to call functions based on Events</p>
    <p>Click on the paragraph above to trigger on
        <em>onclick</em> event. Reload the page
        to seee an onload event
    </p>
    <p id="output"></p>
    <script>
        function message(msg){
           document.getElementById('output').innerHTML = msg + ' event';
        }
    </script>
</body>
</html>
