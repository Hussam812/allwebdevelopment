<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkboxes & Radio Buttons</title>
</head>
<body>
    <from>
        <label>
            <input type="checkbox" name="food" value="pizza">Pizza
        </label><br>

        <label>
            <input type="checkbox" name="food" value="chips">Chips
        </label><br>
        <label>
            <input type="checkbox" name="food" value="kale">Kale
        </label><br>



        <label>
            <input type="radio" name="food" value="pizza">Pizza
        </label><br>

        <label>
            <input type="radio" name="food" value="chips">Chips
        </label><br>
        <label>
            <input type="radio" name="food" value="kale">Kale
        </label><br>

        <input type="submit">
    </from>
</body>
</html>
